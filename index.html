<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Tic Tac Toe</title>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="titleImage">
      <img class='imgHeader' src="images/attack1.png" alt="">
    </div>
    <div><h1 class="title">Tic Tac arrrghhh!!!</h1></div>

    <div class="titleImage">
      <img class='imgHeader' src="images/attack.png" alt="">
    </div>
</div>
  <div class="scoreboard">

  </div>



  <div class="menu">
    <button class ="reload">Start Over</button>
    <button class ="new-game">New Game</button>
    <div class="scores">
      <div class="p1-scoreboard">
        <h2>Player 1: <span class="playerTotal"></span></h2>
      </div>

      <div class="p2-scoreboard">
        <h2>Player 2: <span class="computerTotal"></span></h2>
      </div>

      <div class="tie-scoreboard">
        <h2>Ties: <span class="ties"></span></h2>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="messages">

    </div>
      <div class="row">
        <div class="boardPiece" id="1"></div>
        <div class="boardPiece" id="2"></div>
        <div class="boardPiece" id="3"></div>
      </div>

      <div class="row">
        <div class="boardPiece" id="4"></div>
        <div class="boardPiece" id="5"></div>
        <div class="boardPiece" id="6"></div>
      </div>

      <div class="row">
        <div class="boardPiece" id="7"></div>
        <div class="boardPiece" id="8"></div>
        <div class="boardPiece" id="9"></div>
      </div>

  </div>

  <footer>
    <a href="https://github.com/SamWij"><img class="social" src="images/github2.png" alt="git hub"></a>
    <a href="https://www.linkedin.com/in/samwijesinha/"><img class="social" src="images/linkedin.png" alt="linkedin"></a>
    <a href="https://twitter.com/CTRL_ALT_DEL"><img class="social" src="images/twitter.png" alt="twitter"></a>
      <p class="creator">&copy; samwij 2017.</p>
  </footer>
</div> <!-- container end  -->
      <script   src="https://code.jquery.com/jquery-3.2.1.js"   integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="   crossorigin="anonymous"></script>
      <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
