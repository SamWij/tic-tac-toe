<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac arrrghhh!!!</h1>
  <div class="game-wrapper">
    <div class="scoreboard">
      <div class="player-score">
        <p>Player 1:</p><span class = "playerTotal"></span>
      </div>
      <div class = "player-ties">
        <p>Ties:</p><span class ="ties"></span>
      </div>
      <div class = "computer-score">
        <p>Player 2:</p><span class = "computerTotal"></span>
      </div>
    </div>
    <div class ="board">
      <div class = "boardPiece" id ="8"></div>
      <div class = "boardPiece" id ="1"></div>
      <div class = "boardPiece" id ="6"></div>
      <div class = "boardPiece" id ="3"></div>
      <div class = "win-p1-messages">
        Player One Won!
        <img id = "explode" src='https://media.giphy.com/media/8xduRa5b7K8sU/giphy.gif' />
      </div>

      <div class = "win-p2-messages">
          Player Two Won!
          <img id = "explode1" src='http://i.giphy.com/11WfmIGsW94wyk.gif' />
      </div>

      <div class = "tie-messages">
        Tie!!!
        <img id = "explode" src='https://media.giphy.com/media/12Ui3uMN9Cr6OA/giphy.gif' />
      </div>

      <div class = "boardPiece" id ="5"></div>
      <div class = "boardPiece" id ="7"></div>
      <div class = "boardPiece" id ="4"></div>
      <div class = "boardPiece" id ="9"></div>
      <div class = "boardPiece" id ="2"></div>

    </div>

    <footer>
      <ul>
        <li><a href="https://github.com/SamWij/tic-tac-toe"><img class="github" src="images/octocat.png" alt=""></a></li>
        <li><a href="https://github.com/SamWij/tic-tac-toe"><img class="linkedin" src="images/linkedin.png" alt=""></a></li>
        <li> &copy; 2017 Samantha Wijesinha.</li>
      </ul>

       
    </footer>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="javascript/app.js"></script>
</body>
</html>
